        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
              <div class="modal-header">

                    <label for="inputPass"><img src="./img/logoPassword.svg" alt="logoPassword">Contraseña</label>
                    <input type="password" name="pass" id="inputPass" required>
                </form>
                <p id="linksModal"><a href="" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">¿No tienes una cuenta?</a> <a href="">¿Olvidaste tu contraseña?</a></p>

              </div>
              <div class="modal-footer">

              </div>

        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">

            <div class="modal-content bg-dark text-white">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Crea tu cuenta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="" id="formRegister">
                    
                    <div class="campoFormRegister">
                      <label for="">Nombre</label>
                      <input type="text" name="nombre" id="nombreCliente">
                    </div>
                    
                    <div class="campoFormRegister">
                      <label for="">Apellido</label>
                      <input type="text" name="apellido" id="apellidoCliente">
                    </div>

                    <div class="campoFormRegister">
                      <label for="">Domicilio</label>
                      <input type="text" name="domicilio" id="domicilioCliente">
                    </div>

                    <div class="campoFormRegister">
                      <label for="">Telefono</label>
                      <input type="text" name="telefono" id="telefonoCliente">
                    </div>

                    <div class="campoFormRegister">
                      <label for="ingresarEmail">E-mail</label>
                      <input type="text" name="email" id="inputEmail" required>
                    </div>

                    <div class="campoFormRegister">
                      <label for="ingresarPass">Contraseña</label>
                      <input type="password" name="pass" id="inputPass" required>
                    </div>

                    <div class="campoFormRegister">
                      <label for="confirmarPass">Confirmar contraseña</label>
                      <input type="text" name="confirmPass" id="confirmarPass">
                    </div>
     
                </form>

              <div class="modal-footer">
                <button type="button" class="botones" data-bs-dismiss="modal">Registrarse</button>
              </div>
            </div>
          </div>
