<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    
    <header>
        <nav>

            <div id="navParteIzquierda">
                <img src="./img/logo2-removebg-preview.png" alt="logo" class="logoDragonNav">
                <a href="">Home</a>
                <a href="">Destacados</a>
                <a href="">Contacto</a>
            </div>
                
            <div id="navParteDerecha">

                <a href="" class="contenedorFavCart">
                    <img src="./img/heart.svg" alt="LogoFavoritos" class="favCart">
                    <span id="contadorFavs" class="contadorFavCart">0</span>
                </a>
                <a href="" class="contenedorFavCart">
                    <img src="./img/cart3.svg" alt="LogoCarrito" class="favCart">
                    <span id="contadorCarrito" class="contadorFavCart">0</span>
                </a>
                <button id="botonLogIn" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="./img/user.svg" alt="LogoLupa">Iniciar Sesion</button>
            </div>

        </nav>

        <!-- MODAL -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
              <div class="modal-header">
                <img src="./img/logo2-removebg-preview.png" alt="logoDragon" id="logoDragonModal">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">¡Bienvenido a Wyvern!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="" id="formLogin">

                    <label for="inputEmail"><img src="./img/user.svg" alt="logoUser">Email</label>
                    <input type="text" name="email" id="inputEmail" required>
                    <label for="inputPass"><img src="./img/logoPassword.svg" alt="logoPassword">Contraseña</label>
                    <input type="password" name="pass" id="inputPass" required>
                </form>
                <p id="linksModal"><a href="">¿No tienes una cuenta?</a> <a href="">¿Olvidaste tu contraseña?</a></p>

              </div>
              <div class="modal-footer">
                <button type="button" class="botones" data-bs-dismiss="modal">Iniciar Sesion</button>
              </div>
            </div>
          </div>
        </div>


        <div id="contenedorLogo">
            <img src="./img/logo2-removebg-preview.png" alt="logoDragon" id="logoDragonHeader">

            <div id="headerColumn2">
              
              <h1>¡Bienvenido a Wyvern!</h1>
              <div id="contenedorBusqueda">
                <input id="barraBusqueda" type="search" placeholder="Buscar...">
                <button id="botonBusqueda" class="botones">Buscar</button>
              </div>
            </div>

        </div>

    </header>




    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"  crossorigin="anonymous"></script>
</body>
</html>
